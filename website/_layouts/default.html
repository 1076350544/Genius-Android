<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="shortcut icon" href="{{ page.root }}favicon.ico" type="image/x-icon" />
    <link rel="icon" href="{{ page.root }}favicon.ico" sizes="32x32" />
    <link rel="icon" href="{{ page.root }}favicon.ico" sizes="64x64" />
    <link rel="icon" href="{{ page.root }}favicon.ico" sizes="128x128" />

    <link media="all" rel="stylesheet" type="text/css" href="{{ page.root }}assets/lib/material.min.css" />
    <link media="all" rel="stylesheet" type="text/css" href="{{ page.root }}assets/lib/material.icon.css" />
    <link media="all" rel="stylesheet" type="text/css" href="{{ page.root }}assets/lib/prism.css" />
    <link media="all" rel="stylesheet" type="text/css" href="{{ page.root }}assets/styles/styles.css" />

    <script type="text/javascript" src="{{ page.root }}assets/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="{{ page.root }}assets/scripts/mobilecheck.js"></script>
    <script type="text/javascript">
        if(mobilecheck()){
            $('<link/>', {
                media: 'all',
                rel: 'stylesheet',
                type: 'text/css',
                href: '{{ page.root }}assets/styles/mobile.css'
            }).appendTo('head')
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1><a href="{{ page.root }}.">Genius-Android</a></h1>
            <p class="desc">Android is also Genius</p>
        </header>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            {% include header.html %}
            <main class="mdl-layout__content">
                {{ content }}
            </main>
            {% include footer.html %}
        </div>

        <a href="https://github.com/qiujuer/Genius-Android" id="link-fork">
            <img src="{{ page.root }}assets/images/fork.png" alt="Fork me on GitHub" />
        </a>
    </div>

    <script type="text/javascript" src="{{ page.root }}assets/lib/material.min.js"></script>
    <script type="text/javascript" src="{{ page.root }}assets/lib/prism.js"></script>
</body>

</html>

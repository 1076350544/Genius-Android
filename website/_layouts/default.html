<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A Android Material Design Theme UI and Tool Library.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - Genius-Android Helper Site</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{ page.title }} - Genius-Android Helper Site">

    <link rel="apple-touch-icon-precomposed" href="{{ page.root }}favicon.ico">
    <link rel="shortcut icon" href="{{ page.root }}favicon.ico" type="image/x-icon" />
    <link rel="icon" href="{{ page.root }}favicon.ico" sizes="32x32" />
    <link rel="icon" href="{{ page.root }}favicon.ico" sizes="64x64" />
    <link rel="icon" href="{{ page.root }}favicon.ico" sizes="128x128" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="{{ page.root }}favicon.ico">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link media="all" rel="stylesheet" type="text/css" href="{{ page.root }}assets/lib/material.min.css" />
    <link media="all" rel="stylesheet" type="text/css" href="{{ page.root }}assets/lib/material.icon.css" />
    <link media="all" rel="stylesheet" type="text/css" href="{{ page.root }}assets/lib/highlight.css" />
    <link media="all" rel="stylesheet" type="text/css" href="{{ page.root }}assets/styles/styles.css" />

    <script type="text/javascript" src="{{ page.root }}assets/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="{{ page.root }}assets/scripts/mobilecheck.js"></script>
    <script type="text/javascript" src="{{ page.root }}assets/lib/highlight.js"></script>
    <script type="text/javascript">
        if(mobilecheck()){
            $('<link/>', {
                media: 'all',
                rel: 'stylesheet',
                type: 'text/css',
                href: '{{ page.root }}assets/styles/styles.css'
            }).appendTo('head')
        }
        hljs.initHighlightingOnLoad();
    </script>

    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>

<body>
    <div class="mdl-genius mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
        <div class="mdl-layout mdl-layout--fixed-header has-tabs is-upgraded">
            <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
                <div class="mdl-layout--large-screen-only mdl-layout__header-row title">
                </div>
                <div class="mdl-layout--large-screen-only title">
                    <h3>Genius-Android</h3>
                    <h5>A Android Material Design Theme UI and Tool Library.</h5>
                </div>
                <div class="mdl-layout--large-screen-only mdl-layout__header-row title">
                </div>
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
                    {% include header.html %}
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="content">
                    <section class="section--center mdl-grid mdl-grid--no-spacing">
                    </section>
                    <section class="section--center mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--12-col">
                            {{ content }}
                        </div>
                    </section>
                    <section class="section--center mdl-grid mdl-grid--no-spacing">
                    </section>
                </div>
            </main>
        </div>
        <div class="body-content-push"></div>
    </div>
    <footer class="mdl-mega-footer">
        {% include footer.html %}
    </footer>
    <a href="https://github.com/qiujuer/Genius-Android" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast">View Source</a>
    <script type="text/javascript" src="{{ page.root }}assets/lib/material.min.js"></script>
</body>

</html>
